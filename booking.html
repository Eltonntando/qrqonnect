  <style>
    .share-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      display: inline-block;
      align-self: left;
      margin-right: 70%;
      margin-bottom: 5%;
    }

    .social-platforms {
      display: none;
    }

    .social-platforms.show {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .social-platforms a {
      margin: 8px;
      color: white;
      font-size: 30px;
    }
  </style>
  <script>
    function showSocialPlatforms() {
      const socialPlatforms = document.querySelector('.social-platforms');
      socialPlatforms.classList.toggle('show');
    }

    function shareLink(platform) {
      var linkToShare = "https://qrqonnect.co.za/booking.html"; // Replace with your link to share
      var socialUrl;

      if (platform === 'facebook') {
        socialUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(linkToShare);
      } else if (platform === 'instagram') {
        socialUrl = 'https://www.instagram.com/share?url=' + encodeURIComponent(linkToShare);
      } else if (platform === 'email') {
        socialUrl = 'mailto:?body=' + encodeURIComponent(linkToShare);
      } else if (platform === 'whatsapp') {
        socialUrl = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(linkToShare);
      }

      window.open(socialUrl, '_blank');
    }
  </script>

</head>

<script>
    function sendBookingDetails() {
      var clientName = document.getElementById('client-name').value;
      var contactNumber = document.getElementById('contact-number').value;
      var emailAddress = document.getElementById('email-address').value;
      var eventDescription = document.getElementById('event-description').value;
      var eventDate = document.getElementById('event-date').value;

      var message = "Client Name: " + clientName + "\n"
            + "Contact Number: " + contactNumber + "\n"
            + "Email Address: " + emailAddress + "\n"
            + "Service/Event Name & Description: " + eventDescription + "\n"
            + "Event Date: " + eventDate;


 // Insert site owner's contacts for: WhatsApp & E-mail

      var emailLink = "mailto:eltonntando@gmail.com?subject=Booking Request&body=" + encodeURIComponent(message);
      var whatsappLink = "https://wa.me/0764616051/?text=" + encodeURIComponent(message);
      var platform = document.getElementById('platform').value;

      if (platform === 'email') {
        // Open the email link in a new tab/window
        window.open(emailLink, '_blank');
      } else if (platform === 'whatsapp') {
        // Open the WhatsApp link in a new tab/window
        window.open(whatsappLink, '_blank');
      }

      // Display the booking details in a distinct style
      var bookingMessageElement = document.createElement('div');
      bookingMessageElement.classList.add('booking-message');
      bookingMessageElement.textContent = message;
      document.body.appendChild(bookingMessageElement);
    }
  </script>
